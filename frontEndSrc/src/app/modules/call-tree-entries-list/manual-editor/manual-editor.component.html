<div [formGroup]="manualsForm">
  <div class="container">
    <div class="headerRow">
      <div>
      {{message}}
      </div>
      <div>
        <button
          mat-raised-button
          type="button"
          color="primary"
          class="Update-btn"
          (click)="addManual()">
              Add Operation Manual
            </button>
      </div>
      <div
        class="manualRow"
        formArrayName="manualItemList"
        *ngFor="let item of manualItemList.controls; let i = index;">
        <div [formGroupName]="i">
          <div>
            <mat-form-field>
            <mat-label>Manual Location</mat-label>
                <input
                  matInput
                  required
                  type="text"
                  formControName="manualLocation">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
