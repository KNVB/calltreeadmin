<br>
<div [formGroup]="manualsForm">
  <div class="container">
    <div class="headerRow">
      <div>
      {{message}}
      </div>
      <div>
        <button
          mat-raised-button
          type="button"
          color="primary"
          class="Update-btn"
          (click)="addManual()">
              Add Operation Manual
            </button>
      </div>
    </div>
    <div formArrayName="manualItemList" class="manualRow">
      <div *ngFor="let item of manualItemList.controls; let i = index;" [formGroupName]="i" class="manualRow">
        <input type=hidden formControlName="manualId">
        <div>
          <mat-form-field>
            <mat-label>Manual Location</mat-label>
            <input
              matInput
              required
              type="text"
              formControlName="manualLocation">
            <mat-error *ngIf="manualItemList.controls[i].get('manualLocation').hasError('required')">
              Manual location is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Manual Description</mat-label>
            <input
              matInput
              type=text
              required
              formControlName="description">
            <mat-error *ngIf="manualItemList.controls[i].get('description').hasError('required')">
              Manual Description is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width:100%">
              <mat-label>Last Update Date</mat-label>
              <input
                matInput
                required
                type="text"
                formControlName="lastUpdateDate">
              <mat-error *ngIf="manualItemList.controls[i].get('lastUpdateDate').hasError('required')">
                Last Update Date is <strong>required</strong>
              </mat-error>
          </mat-form-field>
        </div>
        <div class="removeButton">
           <button
              style="font-weight: bold;font-size: 30px;vertical-align: middle;"
              mat-raised-button type="button"
              color="primary"
              class="Update-btn"
              (click)="removeManual(i)">
                -
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
