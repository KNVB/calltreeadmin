Call Tree Detail:
<ckeditor
    required
    name="callTreeDetail"
    (ngModelChange)="forwardEvent($event)"
    [config]="this.ckeditorConfig"
    #callTreeDetail1="ngModel"
    [(ngModel)]="this.callTreeDetail">
</ckeditor>
<mat-error *ngIf="(callTreeDetail1.touched || this.form.submitted)  && callTreeDetail1.hasError('required')">
    Call tree is <strong>required</strong>
</mat-error>
